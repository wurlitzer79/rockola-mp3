<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rockola Santibáñez</title>
  <link rel="stylesheet" href="css/swiper-bundle.min.css">  
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	<h2 style="z-index:100; padding-bottom:30px;">Con qué letra comienza el nombre de tu grupo musical favorito !</h2> 
	<!-- Contenedor del Swiper -->
	<div class="swiper">
		<div class="swiper-wrapper">
		  <!-- Las letras del abecedario se generan aquí -->
		  <script>
			// Generar las letras del abecedario dinámicamente
			const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ#".split('');
			alphabet.forEach(letter => {
			  document.write(`
				<!-- <div class="swiper-slide" onclick="alert('Has seleccionado la letra: ${letter}')">${letter}</div> -->
				<div class="swiper-slide" onclick="window.location.href='elegido.html?ind=1&valor=${letter}'">${letter}</div>
			  `);
			});
		  </script>
		</div>
	</div>
	<!-- Botones de navegación -->
	<div class="swiper-button-prev"></div>
	<div class="swiper-button-next"></div>  
	<!-- Scripts de Swiper -->
	<script src="jss/swiper-bundle.min.js"></script>
	<script>
	// Inicializar el Swiper
	const swiper = new Swiper('.swiper', {
	  slidesPerView: 6,        // Mostrar 5 letras al mismo tiempo
	  spaceBetween: 15,        // Espacio entre las letras
	  loop: true,              // Carrusel infinito
	  centeredSlides: true,    // Centrar las letras
	  grabCursor: true,        // Permitir arrastrar con el puntero
	  autoplay: {
		delay: 5000,           // Deslizar automáticamente cada 5 segundos
		disableOnInteraction: false, // Continuar el autoplay después de interacción
	  },
	  navigation: {
		nextEl: '.swiper-button-next',
		prevEl: '.swiper-button-prev',
	  },
	});
	</script>
  <footer>
    <div style="width:50%; text-align:left;">
		&nbsp;℗copyright 2025 - Luis Santibáñez
	</div>
	<div style="width:50%; text-align:right;">
	    <a href="https://wurlitzer79.github.io/rockola-mp3/index.html" style="color: white !important; text-decoration: none !important;">
	        <span style="display:inline-flex; align-items:center; justify-content:center; width:40px; height:40px; border-radius:50%; background-color:#4CAF50; margin-right:4px;">1</span>
	    </a><a href="https://wurlitzer79.github.io/rockola-mp3/index2.html" style="color: white !important; text-decoration: none !important;">
	        <span style="display:inline-flex; align-items:center; justify-content:center; width:40px; height:40px; border-radius:50%; background-color:#FFC107; margin-right:4px;">2</span>
	    </a><a href="https://wurlitzer79.github.io/rockola-mp3/index3.html" style="color: white !important; text-decoration: none !important;">
	        <span style="display:inline-flex; align-items:center; justify-content:center; width:40px; height:40px; border-radius:50%; background-color:#F44336; margin-right:4px;">3</span>
	    </a>
	    &nbsp;
	</div>
  </footer>
</body>
</html>
